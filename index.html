<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Entrez le nom de la ville" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p class="error-message">Ville non trouvée. Veuillez entrer un nom de ville valide.</p>
        </div>
        <div class="loader"></div>
        <div class="weather">
            <img src="https://haroonyaqubi.github.io/Application-meteo/images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Clermont-Ferrand</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidité</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Vitesse du vent</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
